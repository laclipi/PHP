<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="pr-examenCSS.css"> 
</head>
<body>
    <header>
        <h1>Logo o Título de la Página</h1>
    </header>
    
    <div>
        <h2>Login</h2>
        <form action="tractarLogin.php" method="post">
            <div>
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <button type="submit">Sign In</button>
                <br>
                <label for="recordarUsuari">Recordar Usuario</label>
                <input type="checkbox" id="recordarUsuari" name="recordarUsuari" value="recordarUsuari">
            </div>
        </form>
        <br>
        <!-- Enlace para registrarse -->
        <div class="registrate">
            ¿No tienes cuenta? <a href="tractamentLogin.php">Regístrate aquí</a>
        </div>
    </div>

    <footer>
        <p>Información legal</p>
    </footer>
</body>
</html>
