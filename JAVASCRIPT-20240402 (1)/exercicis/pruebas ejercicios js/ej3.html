<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparador de números</title>
    <!-- Aquí puedes enlazar tu archivo JavaScript externo si lo prefieres -->
    <!-- <script src="ruta/a/tu/archivo.js"></script> -->
    <script>
    // Solicitar la nota al usuario
var nota = prompt("Por favor, ingresa tu nota:");

// Convertir la entrada a un número decimal
nota = parseFloat(nota);

// Determinar la calificación según la nota
var calificacion;
if (nota >= 0 && nota < 3) {
    calificacion = "Muy deficiente";
} else if (nota >= 3 && nota < 5) {
    calificacion = "Insuficiente";
} else if (nota >= 5 && nota < 6) {
    calificacion = "Suficiente";
} else if (nota >= 6 && nota < 7) {
    calificacion = "Bien";
} else if (nota >= 7 && nota < 9) {
    calificacion = "Notable";
} else if (nota >= 9 && nota <= 10) {
    calificacion = "Sobresaliente";
} else {
    calificacion = "Nota inválida";
}

// Mostrar la calificación en la consola
console.log("Tu calificación es: " + calificacion);


    </script>
