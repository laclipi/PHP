<HTML>
    <HEAD>
        <SCRIPT>
     // Crear el array meses con los nombres de los doce meses del año
var meses = [
    "Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio",
    "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"
];

// Mostrar los nombres de los meses utilizando la función alert()
alert(meses.join("\n"));

//Este código crea un array llamado meses que contiene los nombres de los doce meses del año. 
//Luego, utiliza la función alert() para mostrar los nombres de los meses en una ventana emergente.
// La función join("\n") se utiliza para concatenar los elementos del array separados por saltos de línea, lo que hace que cada nombre de mes se muestre en una nueva línea en la ventana emergente.
</SCRIPT>
    </HEAD>
</HTML>
